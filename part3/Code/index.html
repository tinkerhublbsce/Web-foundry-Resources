<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <p class="headertext">Gmail</p>
        <p class="headertext">Images</p>
        <img class="menu-icon" src="Images/dots-menu.png" alt="" />
        <img class="acc-icon" src="Images/acc-img1.png" alt="" />
      </div>

      <div class="body-container">
        <img class="google-logo" src="Images/Google-logo.png" alt="" />

        <div class="searchbar">
          <img class="simg1" src="Images/search.png" alt="" />
          <input class="inputbar" type="text" />
          <img class="simg2" src="Images/search-mic.png" alt="" />
        </div>

        <div class="buttons">
          <button class="search">Search</button>
          <button class="search">I'm Feeling Lucky</button>
        </div>

        <div class="bottom-text">
          <p>
            Google offered in: <span style="color: blue;">हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ
                മലയാളം ਪੰਜਾਬੀ</span>
          </p>
        </div>
      </div>

      <div class="footer">
          <div class="section-one">
              <p class="footer-text">India</p>
          </div>
          <hr style="color: #F2F2F2;">
          <div class="section-2">
              <div class="left-side">
                  <p class="footer-text">About</p>
                  <p class="footer-text">Advertising</p>
                  <p class="footer-text">Business</p>
                  <p class="footer-text">How Search Work</p>
              </div>
              <div class="right-side">
                  <p class="footer-text">Privacy</p>
                  <p class="footer-text">Terms</p>
                  <p class="footer-text">Setting</p>
              </div>
          </div>
      </div>
    </div>
  </body>
</html>
